<html>
	<head>
		<meta charset='utf-8' />
    <link href='../static/css/styles.css' rel='stylesheet' type='text/css' />
    <title>create</title>
	</head>
  <body>
    <button id='home'>HOME</button>
    <form id='record-form'>
        <header>RECORDING</header>
				<select id='action' required>
					<option value='/release' selected>RELEASE</option>
					<option value='/sign/recording'>SIGN</option>
				</select><br><br>
				<div>
					<button id='add-artist'>ADD ARTIST</button>
					<button id='remove-artist'>REMOVE ARTIST</button>
				</div><br>
        <div id='artist'>
					<div>
						<input type='text' class='party' name='artist' placeholder='ARTIST' style='float:left;width:60%;' required />
						<input type='text' name='license' placeholder='LICENSE' style='float:left;width:20%;' />
						<input type='text' name='right' placeholder='RIGHT' style='float:left;width:20%;' />
						<input type='text' name='signature' placeholder='SIGNATURE' style='float:left;width:0%;' />
						<input type='number' name='split' minimum=1 maximum=99 placeholder='SPLIT' style='float:left;width:0%;' />
					</div>
        </div>
        <input type='text' id='composition' placeholder='COMPOSITION' required />
        <input type='text' id='duration' placeholder='DURATION' />
        <input type='text' id='isrcCode' placeholder='ISRC CODE' /><br><br>
				<div>
					<button id='add-record-label'>ADD RECORD-LABEL</button>
					<button id='remove-record-label'>REMOVE RECORD-LABEL</button>
				</div><br>
				<div id='record-label'></div><br><br>
        <input type='text' id='url' placeholder='URL' />
				<input type='submit' id='submit' />
    </form>
    <pre id='response-text'></pre>
		<br><br>
		<button id='logout'>LOGOUT</button>
    <script>
      require('../js/recording.js')
    </script>
  </body>
</html>
