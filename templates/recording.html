<html>
	<head>
		<meta charset='utf-8' />
    <link href='../static/css/styles.css' rel='stylesheet' type='text/css' />
    <title>create</title>
	</head>
  <body>
    <button id='home'>HOME</button>
    <form id='record-form'>
        <header>RECORDING</header>
				<select id='action' required>
					<option value='/release' selected>RELEASE</option>
					<option value='/sign/recording'>SIGN</option>
				</select><br><br>
				<div>
					<button id='add-artist'>+</button>
					<button id='remove-artist'>-</button>
				</div><br>
        <div id='artists'>
					<div>
						<input type='text' name='artistId' placeholder='ARTIST ID' required />
						<input type='text' name='signature' placeholder='SIGNATURE' style='float:left;width:40%;' hidden />
						<input type='number' name='split' minimum=1 maximum=99 placeholder='SPLIT' style='float:left;width:20%;' hidden />
					</div>
        </div>
        <input type='text' id='compositionId' placeholder='COMPOSITION ID' required />
        <input type='text' id='duration' placeholder='DURATION' />
        <input type='text' id='isrcCode' placeholder='ISRC CODE' />
        <input type='text' id='licenseId' placeholder='LICENSE ID' />
				<input type='text' id='recordLabelId' placeholder='RECORD LABEL ID' />
        <input type='text' id='url' placeholder='URL' />
				<input type='submit' id='submit' />
    </form>
    <pre id='response-text'></pre>
		<br><br>
		<button id='logout'>LOGOUT</button>
    <script>
      require('../js/common.js')
      require('../js/recording.js')
    </script>
  </body>
</html>
