<html>
	<head>
		<meta charset='utf-8' />
    <link href='../static/css/styles.css' rel='stylesheet' type='text/css' />
    <title>login-register</title>
	</head>
  <body>
    <form id='login'>
      <header>LOGIN</header>
      <input type='text' id='privateKey' placeholder='PRIVATE KEY' required />
      <input type='text' id='userId' placeholder='USER ID' required />
      <input type='submit' value='LOGIN' />
    </form><br><br>
    <form id='register'>
      <header>REGISTER</header>
      <select form='register-form' id='type' required>
          <option value='' disabled selected>--USER TYPE--</option>
          <option value='Person'>INDIVIDUAL</option>
          <option value='MusicGroup'>MUSIC GROUP</option>
          <option value='Organization'>ORGANIZATION</option>
      </select><br><br>
      <input type='text' id='email' placeholder='EMAIL' />
      <input type='text' id='name' placeholder='NAME' required />
      <input type='password' id='password' placeholder='PASSWORD' required />
      <input type='text' id='sameAs' placeholder='URL' required />
      <input type='submit' value='REGISTER'/>
    </form><br><br>
    <pre id='response-text'></pre>
    <script>
      require('../js/login-register.js')
    </script>
  </body>
</html>
